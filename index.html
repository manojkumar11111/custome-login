<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>custome-login</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
           <img src="" alt="">
          </div>
        <div class="card-login">
          <div class="header">
            <span>LOG-IN</span>
          </div>

          <div class="content">
            <div class="content-span">
              <label >username</label>
              <input type="text" class="uname" placeholder="enter username">
            </div>
            <div class="content-span">
              <label>password</label>
              <input type="password"class="upass" placeholder="enter password">
            </div>
            <div class="content-check">
              <input type="checkbox">
              <label>terms&conditions</label>
            </div>
          </div>
          <div class="actions">
            <button class="btn">login</button>
          </div>
        </div>
      </div>
    </div>


      </div>

    </div>
  </body>
</html>
